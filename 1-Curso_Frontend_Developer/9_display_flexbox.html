<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display flexbox</title>
    <style>
        .container{
            display: flex;
            background: papayawhip;
            justify-content: center;
            align-items: center;
            height: 200px;
            flex-direction: column;
        }
        .item{
            height: 20px;
            width: 20px;
            background: pink;
        }
        .container .item:nth-child(2n + 1){
            background: red;
        }
    </style>
</head>
<body>
    <dic class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </dic>
</body>
</html>

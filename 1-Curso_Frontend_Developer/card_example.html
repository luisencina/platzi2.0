<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin    : 0;
            padding   : 0;
            background: #082032;
        }
        p {
            background-color: transparent;
            font-family     : 'Nunito Sans', sans-serif;
        }
        section {
            display        : flex;
            position       : relative;
            top            : 20px;
            width          : 100%;
            justify-content: center;
        }
        .card {
            display         : flex;
            flex-direction  : column;
            align-items     : center;
            background-color: #2C394B;
            position        : absolute;
            width           : 200px;
            height          : 300px;
            border-radius   : 10px;
            overflow        : hidden;
        }
        #cover-container {
            position: relative;
            width   : 200px;
            height  : 150px;
            overflow: hidden;
        }
        #cover {
            position: absolute;
            top     : -150px;
            width   : 200px;
            height  : auto;
        }
        #profile-container {
            box-sizing   : border-box;
            position     : relative;
            top          : -40px;
            width        : 80px;
            height       : 80px;
            overflow     : hidden;
            border-radius: 50%;
            border       : 4px solid #2C394B;
            z-index      : 5;
        }
        #profile {
            width : 100%;
        }
        .follows {
            background-color     : transparent;
            display              : grid;
            grid-template-rows   : 1fr;
            grid-template-columns: repeat(3, 1fr);
            position             : absolute;
            width                : 100%;
            top                  : 150px;
            height               : 40px;
        }
        .follows div {
            display         : flex;
            flex-direction  : column;
            background-color: transparent;
            justify-content : center;
            align-items     : center;
        }
        .follows p {
            font-size: 8px;
            color    : #D2D2D2;
        }
        #followers-number, #following-number {
            font-size  : 12px;
            font-weight: 700;
            color      : white;
        }
        .followers {
            grid-column : 1 / 2;
            justify-self: center;
        }
        .following {
            grid-column : 3 / 4;
            justify-self: center;
        }
        .description {
            background: transparent;
            position  : absolute;
            top       : 190px;
        }
        .description p:nth-child(1) {
            font-size : 12px;
            font-weight: 800;
            color     : #D2D2D2;
            text-align: center;
        }
        .description p:nth-child(2) {
            font-size : 8px;
            color     : #D2D2D2;
            text-align: center;
        }
        .networks {
            position        : absolute;
            top             : 190px;
            display         : flex;
            width           : 100%;
            justify-content : space-evenly;
            padding         : 15px;
            background-color: transparent;
        }
        .networks img {
            margin-top      : 25px;
            width           : 25px;
            height          : 25px;
            background-color: transparent;
        }
        button {
            position        : absolute;
            bottom          : 0px;
            background-color: #FF4c29;
            color           : #D2D2D2;
            font-size       : 10px;
            width           : 100%;
            height          : 30px;
            border          : none;
        }
    </style>
</head>
